<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Inventario</h1>
    </header>

    <main>
        <section id="acciones">
            <h2>Acciones</h2>
            <button id="agregar-item">Agregar Nuevo Item</button>
            <input type="text" id="buscar-item" placeholder="Buscar Item...">
        </section>

        <section id="lista-inventario">
            <h2>Inventario</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-items">
                    <tr>
                        <td>1</td>
                        <td>Laptop</td>
                        <td>10</td>
                        <td>$1200</td>
                        <td><button class="editar">Editar</button> <button class="eliminar">Eliminar</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Mouse</td>
                        <td>50</td>
                        <td>$25</td>
                        <td><button class="editar">Editar</button> <button class="eliminar">Eliminar</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Teclado</td>
                        <td>30</td>
                        <td>$75</td>
                        <td><button class="editar">Editar</button> <button class="eliminar">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="formulario-agregar" class="oculto">
            <h2>Agregar Nuevo Item</h2>
            <form id="form-agregar">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" min="0" required>
                </div>
                <div>
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" min="0" step="0.01" required>
                </div>
                <button type="submit">Guardar</button>
                <button type="button" id="cancelar-agregar">Cancelar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Inventario</p>
    </footer>

    <script>
        // Este es un ejemplo de cómo podrías mostrar/ocultar el formulario con JavaScript
        const agregarBtn = document.getElementById('agregar-item');
        const formularioAgregar = document.getElementById('formulario-agregar');
        const cancelarAgregarBtn = document.getElementById('cancelar-agregar');

        agregarBtn.addEventListener('click', () => {
            formularioAgregar.classList.remove('oculto');
        });

        cancelarAgregarBtn.addEventListener('click', () => {
            formularioAgregar.classList.add('oculto');
        });
    </script>
</body>
</html>
